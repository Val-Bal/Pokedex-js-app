<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex JS App</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="pokedex">
        <h1 class="pokemon-header">Pokedex</h1>
        <ul class="pokemon-list"></ul>
    </div>

    <!-- Modal for Pokemon Details-->
    <div id="modal-container">
        <div class="modal">
            <button class="modal-close" onclick="pokemonRepository.hideModal()">
                close
            </button>
            <h2 class="modal-title"></h2>
            <p class="modal-body"></p>
        </div>
    </div>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
